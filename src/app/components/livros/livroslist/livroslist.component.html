<br>
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div class="card">

                <div class="card-body">
                    <h2 class="centralizar">Livros</h2>
                    <br>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOME</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (livro of lista; track $index) {
                                <tr>
                                    <th>{{livro.id}}</th>
                                    <th>{{livro.nome}}</th>
                                    <th class="right">
                                        <button type="button" class="btn btn-primary" mdbRipple routerLink = "/admin/livros/edit/{{livro.id}}">
                                            Editar
                                        </button>
                                        
                                        <button type="button" class="btn btn-danger" mdbRipple (click)="deletar(livro.id)">
                                            Deletar
                                        </button>
                                    </th>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>

                    <div class="centralizar">
                        <button type="button" class="btn btn-primary" mdbRipple routerLink = "/admin/livros/new">
                            Novo
                        </button>
                    </div>
                <br>

            </div>

        </div>

    </div>


</div>
