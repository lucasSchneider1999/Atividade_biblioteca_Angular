
<div class="container">
    
    <div class="row">

        <div class="col-lg-4"></div>

        <div class="col-lg-4 centralizar topo">
            
            <div class="card">
                <div class="card-body">
                    
                    <br>
                    <h2>Login</h2>
                    <br>

                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]= "usuario" />
                        <label mdbLabel class="form-label" for="usuario">Usuario</label>
                    </mdb-form-control>
        
                    <br>
            
                    <mdb-form-control>
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]= "senha" />
                        <label mdbLabel class="form-label" for="senha">Senha</label>
                    </mdb-form-control>
        
                    <br>
                    
                    <button type="button" class="btn btn-primary" mdbRipple (click)="logar()">
                        Logar
                    </button>
                    
                    <br>
                </div>
              </div>

        </div>

        <div class="col-lg-4"></div>

    </div>
</div>
